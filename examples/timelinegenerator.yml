# TimelineGenerator Configuration
version: 1.0

# Default exporter to use (timelinejs, visjs, mermaid, bootstrap)
exporter: timelinejs

# Default input/output paths
input: timeline.yml
output: timeline

# Filter settings
filters:
  # Date range filters (YYYY-MM-DD format)
  start_date: "2024-01-01"
  end_date: "2024-12-31"
  
  # Tag filters
  tags: 
    - important
    - milestone
  exclude_tags:
    - draft
    - archived
  
  # Category filters
  categories:
    - Development
    - Release
  exclude_categories:
    - Planning
    - Archive